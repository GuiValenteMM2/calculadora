<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
</head>

<body>
    <div id="calculator">
        <div id="topPart">
            <div id="display"> 
            </div>
            <div id="clearButtonDiv">
                <button class="clearButton">C</button>
            </div>
        </div>

        <div id="generalKeys"> 
            <div id="main">
                <div class="mainButtons">
                    <button type="button" 
                    class="numberButton"  value="7"
                    onclick="storeValue(this)" >7</button>
                    <button type="button" class="numberButton" 
                    onclick="storeValue(this)" value="8" >8</button>
                    <button type="button" class="numberButton"
                    onclick="storeValue(this)" value="9" >9</button>
                </div>

                <div class="mainButtons">
                    <button type="button" class="numberButton" 
                    onclick="storeValue(this)" value="4" >4</button>
                    <button type="button" class="numberButton"
                    onclick="storeValue(this)" value="5" >5</button>
                    <button type="button" class="numberButton" 
                    onclick="storeValue(this)" value="6" >6</button>
                </div>

                <div class="mainButtons">
                    <button type="button" class="numberButton"  
                    onclick="storeValue(this)" value="1" >1</button>
                    <button type="button" class="numberButton" 
                    onclick="storeValue(this)" value="2" >2</button>
                    <button type="button" class="numberButton"
                    onclick="storeValue(this)" value="3" >3</button>
                </div>

                <div class="mainButtons">
                    <button type="button" class="numberButton"
                    onclick="storeValue(this)" value="0" >0</button>
                    <button type="button" class="decimalButton">.</button>
                    <button type="button" class="operateButton">=</button>
                </div>

            </div>

            <div id="operators">
                <button type="button" id="divide" class="operatorButton"
                onclick="storeValue(this)" value="/">/</button>
                <button type="button" id="multiply" class="operatorButton" 
                onclick="storeValue(this)" value="x" >x</button>
                <button type="button" id="sub" class="operatorButton"
                onclick="storeValue(this)" value="-">-</button>
                <button type="button" id="add" class="operatorButton"
                onclick="storeValue(this)" value="+">+</button>
        </div>
    </div>
</body>

</html>
