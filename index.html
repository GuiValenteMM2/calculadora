<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="calculator">
        <div id="topPart">
            <div id="display"> 120392103
            </div>
            <div id="clearButtonDiv">
                <button class="clearButton">C</button>
            </div>
        </div>

        <div id="generalKeys"> 
            <div id="main">
                <div class="mainButtons">
                    <div class="firstLine"><button class="numberButton">7</button></div>
                    <div class="firstLine"><button class="numberButton">8</button></div>
                    <div class="firstLine"><button class="numberButton">9</button></div>
                </div>

                <div class="mainButtons">
                    <div class="secondLine"><button class="numberButton">4</button></div>
                    <div class="secondLine"><button class="numberButton">5</button></div>
                    <div class="secondLine"><button class="numberButton">6</button></div>
                </div>

                <div class="mainButtons">
                    <div class="thirdLine"><button class="numberButton">1</button></div>
                    <div class="thirdLine"><button class="numberButton">2</button></div>
                    <div class="thirdLine"><button class="numberButton">3</button></div>
                </div>

                <div class="mainChars">
                    <div class="fourthLine"><button class="numberButton">0</button></div>
                    <div class="fourthLine"><button class="decimalButton">.</button></div>
                    <div class="fourthLine"><button class="operateButton">=</button></div>
                </div>

            </div>

            <div id="operators">
                <div class="divide"><button class="operatorButton">/</button></div>
                <div class="multiply"><button class="operatorButton">x</button></div>
                <div class="sub"><button class="operatorButton">-</button></div>
                <div class="add"><button class="operatorButton">+</button></div>
            </div>
        </div>
    </div>
</body>

</html>
